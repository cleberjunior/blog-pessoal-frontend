<div class="form-container">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar Usu치rio' : 'Novo Usu치rio' }}</h2>
  
    <mat-dialog-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput 
                 formControlName="nome"
                 placeholder="Digite o nome do usu치rio">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="userForm.get('nome')?.invalid && userForm.get('nome')?.touched">
            {{ getErrorMessage('nome') }}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email"
                 placeholder="seu@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="senha">
          <button mat-icon-button 
                  matSuffix 
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="userForm.get('senha')?.invalid && userForm.get('senha')?.touched">
            {{ getErrorMessage('senha') }}
          </mat-error>
        </mat-form-field>
  
      </form>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button 
              type="button" 
              (click)="onCancel()">
        Cancelar
      </button>
      <button mat-raised-button 
              color="primary" 
              (click)="onSubmit()"
              [disabled]="userForm.invalid">
        {{ isEdit ? 'Atualizar' : 'Criar' }} Usu치rio
      </button>
    </mat-dialog-actions>
  </div>
