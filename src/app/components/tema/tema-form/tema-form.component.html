<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
    <div class="row">
        
        <div class="row">
            <div class="col-12">
                <mat-form-field class="fil-col">
                    <mat-label>Nome</mat-label>
                    <input matInput name="descricao" id="descricao" #nameModel="ngModel" [(ngModel)]="tema.descricao" required>
                    @if (nameModel.hasError('required')){
                    <mat-error>Informe o nome do tema</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col div-button">
                <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
            </div>
        </div>
    </div>
</form>
