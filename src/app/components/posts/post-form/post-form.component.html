<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
    <div class="row">
        
        <div class="row">
            <div class="col-12">
                <mat-form-field class="fil-col">
                    <mat-label>Título</mat-label>
                    <input matInput name="titulo" id="titulo" #nameModel="ngModel" [(ngModel)]="post.titulo" required>
                    @if (nameModel.hasError('required')){
                    <mat-error>Informe o título do post</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Conteúdo</mat-label>
                    <input matInput name="conteudo" id="conteudo" #emailModel="ngModel" [(ngModel)]="post.conteudo" required>
                    @if (nameModel.hasError('required')){
                    <mat-error>Informe o conteúdo do post</mat-error>
                    }
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Autor</mat-label>
                    <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="post.autor" required>
                    @if (nameModel.hasError('required')){
                    <mat-error>Informe o nome do autor</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col div-button">
                <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
            </div>
        </div>
    </div>
</form>
