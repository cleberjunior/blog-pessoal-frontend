<div class="form-container">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar Post' : 'Novo Post' }}</h2>
  
    <mat-dialog-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título do Post</mat-label>
          <input matInput 
                 formControlName="titulo"
                 placeholder="Digite o título do post">
          <mat-error *ngIf="postForm.get('titulo')?.invalid && postForm.get('titulo')?.touched">
            {{ getErrorMessage('titulo') }}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Autor</mat-label>
          <input matInput 
                 formControlName="autor"
                 placeholder="Nome do autor">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="postForm.get('autor')?.invalid && postForm.get('autor')?.touched">
            {{ getErrorMessage('autor') }}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Data de Publicação</mat-label>
          <input matInput 
                 [matDatepicker]="picker" 
                 formControlName="data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width content-field">
          <mat-label>Conteúdo do Post</mat-label>
          <textarea matInput 
                    formControlName="conteudo"
                    rows="8"
                    placeholder="Escreva o conteúdo do seu post aqui..."></textarea>
          <mat-error *ngIf="postForm.get('conteudo')?.invalid && postForm.get('conteudo')?.touched">
            {{ getErrorMessage('conteudo') }}
          </mat-error>
        </mat-form-field>
  
      </form>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button 
              type="button" 
              (click)="onCancel()">
        Cancelar
      </button>
      <button mat-raised-button 
              color="primary" 
              (click)="onSubmit()"
              [disabled]="postForm.invalid">
        {{ isEdit ? 'Atualizar' : 'Criar' }} Post
      </button>
    </mat-dialog-actions>
  </div>
