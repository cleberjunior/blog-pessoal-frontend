<mat-sidenav-container class="sidenav-container" *ngIf="authService.isAuthenticated()">
    <!-- Sidebar -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="'navigation'"
        [mode]="'side'"
        [opened]="true">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="navigateTo('dashboard')" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item (click)="navigateTo('posts')" routerLinkActive="active">
          <mat-icon>article</mat-icon>
          <span>Posts</span>
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- ConteÃºdo Principal -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Blog Pessoal</span>
        <span class="spacer"></span>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Sair
        </button>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
  <!-- Login sem sidebar -->
  <div *ngIf="!authService.isAuthenticated()">
    <router-outlet></router-outlet>
  </div>
